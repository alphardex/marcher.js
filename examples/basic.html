<style>
    body {
        margin: 0;
        overflow: hidden;
    }
</style>
<div id="sketch"></div>
<script src="../build/marcher.umd.js"></script>
<script src="https://unpkg.com/kokomi.js@1.9.34/build/kokomi.umd.js"></script>
<script src="https://unpkg.com/lil-gui@0.17.0/dist/lil-gui.umd.js"></script>
<script>
    dat = lil;

    class Sketch extends kokomi.Base {
        create() {
            // marcher
            const mar = new marcher.Marcher({
                antialias: false,
                showIsoline: false,
            });

            // material
            const mat = new marcher.SDFMaterial();
            mat.addIsolineMaterial(marcher.DEFAULT_MATERIAL_ID, 1, 1, 0);
            mar.setMaterial(mat);

            // define sdf map function
            const map = new marcher.SDFMapFunction();

            // layer start
            const layer = new marcher.SDFLayer();

            const box = new marcher.BoxSDF({
                sdfVarName: "d1",
            });
            layer.addPrimitive(box);
            box.round(0.1);

            map.addLayer(layer);
            // layer end

            // set sdf map function
            mar.setMapFunction(map);

            // orbit controls
            mar.enableOrbitControls();

            // render
            const rayMarchingQuad = new kokomi.RayMarchingQuad(this, mar);
            rayMarchingQuad.render();

            // frag shader
            console.log(mar.fragmentShader);
        }
    }

    const createSketch = () => {
        const sketch = new Sketch();
        sketch.create();
        return sketch;
    };

    createSketch();
</script>
